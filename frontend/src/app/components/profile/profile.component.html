<app-header [title]="title" [subtitle]="subtitle"></app-header>

<section class="bg-purple-100">
    <div class="w-3/4 mx-auto">
        <div class="flex md:justify-start justify-center">
            <label for="dropzone-file" class="cursor-pointer md:z-10 md:-mt-12 mt-4 flex relative">
                <div class="">
                    <img class="w-32 h-32 rounded-full ring-4 ring-purple-100"
                        [src]="url" alt="Bordered avatar">
                </div>
                <div
                    class="text-center bg-purple-400 text-white w-7 h-7 rounded-full ring-2 ring-purple-100 cursor-pointer absolute bottom-1 left-24 py-1">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <input id="dropzone-file" type="file" class="hidden" (change)="onSelectFile($event)" />
            </label>
        </div>


        <div class="pt-10">
            <p class="sm:text-4xl text-3xl text-gray-400">Personal Details</p>
            <hr class="border border-gray-300">
        </div>

        <div>

            <form>
                <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5">
                    <div>
                        <label for="first_name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full
                            name</label>
                        <input type="text" id="first_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                            placeholder="John" required />
                    </div>
                    <div>
                        <label for="last_name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" id="last_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                            placeholder="Doe" required />
                    </div>
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                        address</label>
                    <input type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                        placeholder="john.doe@company.com" required />
                </div>
                <div class="mb-6">
                    <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old
                        Password</label>
                    <input type="password" id="old_password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                        placeholder="********" required />
                </div>
                <div class="mb-6">
                    <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                        Password</label>
                    <input type="password" id="new_password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                        placeholder="********" required />
                </div>
                <div class="mb-6">
                    <label for="new_password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                    <textarea name="about" id="about" cols="30" rows="5"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                        placeholder="About Me ..."></textarea>
                </div>
                <button type="submit"
                    class="text-purple-600 border border-purple-600 hover:bg-purple-600 hover:text-white font-medium text-sm w-full sm:w-auto px-5 py-2.5 rounded-full mb-5">Save
                    Changes</button>
            </form>
        </div>
    </div>
</section>

<app-footer></app-footer>
